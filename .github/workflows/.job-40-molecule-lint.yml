---
name: flower-generator-job-molecule-lint

on:
  workflow_call:
    inputs:
      PYTHON_VERSIONS:
        description: "The versions of Python to use as a JSON array of string values."
        required: true
        type: string
      VERBOSITY:
        description: "Manages the types of Slack notifications."
        required: true
        type: boolean
    secrets:
      SLACK_WEBHOOK:
        required: false

jobs:

  run_molecule_lint:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ${{ fromJSON(inputs.PYTHON_VERSIONS) }}
      max-parallel: 4

    steps:

      - name: Molecule Lint Test -- Checkout Repository
        uses: actions/checkout@v3
        with:
          path: "role"

      - name: Molecule Lint Test -- Setup Environment
        run: |
          source "./role/.github/scripts/workflow-setup-environment.sh"
        env:
          WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Molecule Lint Test -- Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Molecule Lint Test -- Install Poetry
        run: |
          source "./role/.github/scripts/task-use-poetry.sh" "install-poetry"

      - name: Molecule Lint Test -- Initialize Cache Locations
        run: |
          mkdir -p ~/.cache/pypoetry/virtualenvs
          source "./role/.github/scripts/task-setup-ansible-cache.sh"  \
            "$(pwd)/ansible_cache"                        \
            ~/.cache

      - name: Molecule Lint Test -- Mount Ansible Cache
        uses: actions/cache@v3
        with:
          key: ansible-${{ hashFiles('./role/requirements.yml') }}-${{ env.CACHE_TTL }}
          path: ansible_cache

      - name: Molecule Lint Test -- Mount Poetry Cache
        uses: actions/cache@v3
        with:
          key: poetry-${{ hashFiles('./role/pyproject.toml') }}-${{ runner.os }}-${{ env.CACHE_TTL }}
          path: ~/.cache/pypoetry/virtualenvs

      - name: Molecule Lint Test -- Install Requirements
        run: |
          cd role
          source "./.github/scripts/task-use-poetry.sh" "install-project"

      - name: Molecule Lint Test -- Run Linter
        run: |
          cd role
          poetry run molecule lint

      - name: Molecule Lint Test -- Report Job Status (Success)
        if: inputs.VERBOSITY == true
        run: |
          ./role/.github/scripts/task-slack-notification.sh "${NOTIFICATION}" ":white_check_mark: molecule linting was successful!"

      - name: Molecule Lint Test -- Report Job Status (Failure)
        if: failure()
        run: |
          ./role/.github/scripts/task-slack-notification.sh "${NOTIFICATION}" ":x: molecule linting has failed!"
